{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h4>
    Регистрация нового пользователя.
    </h4>
    <div class="row">
        <div class="col-2">
            
        </div>    
        <div class="col-8">
            <form autocomplete="on">
                <div id="error" style="color: red;"></div>
                <div class="form-group">
                    <label>Введите логин
                        <input type="text" class="form-control" pattern="[A-Za-zА-Яа-я0-9]{3,}" placeholder="Login" id="login_text" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>Введите e-mail
                        <input type="email" class="form-control" placeholder="Email", id="email" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>Введите пароль
                        <input type="password" class="form-control" pattern="[A-Za-zА-Яа-я0-9]{4,}" placeholder="Password", id="password" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>Подтвердите пароль
                        <input type="password" class="form-control" pattern="[A-Za-zА-Яа-я0-9]{4,}" placeholder="Password", id="password2" required>
                    </label>
                </div>
                <p>
                    <input class="btn btn-primary" id="submit" title="Создать аккаунт" type="button" value="Создать аккаунт">
                    <input class="btn btn-default" id="login" title="Войти" type="button" value="Войти">
                </p>
            </form>
        </div>    
    </div>
</div>
{% endblock %}

{% block footer %}
<script src="{{ static('js/signin.js') }}"></script>
{% endblock %}
