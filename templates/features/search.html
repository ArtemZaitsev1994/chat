{% extends 'base.html' %}

{% block title %}
ТусЭ about
{% endblock %}

{% block head %}
    <link href="{{ static('css/chat.css') }}" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="container" id='messages_box'>
    <meta id="my-data" >
    <br>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-10">
            
            Сортировать по:<br>
          <input class="btn btn-primary" type="submit" id='submit' value="Дате создания">
          <input class="btn btn-primary" type="submit" id='submit' value="Дате бытия">
          <input class="btn btn-primary" type="submit" id='submit' value="Новые ивенты">
          <input class="btn btn-primary" type="submit" id='submit' value="Новые альбомы">
          <input class="btn btn-primary" type="submit" id='submit' value="Новые группы">
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8" style='overflow: auto; height: 580px'>
            {% for item in items %}
                <div>
                <a href="{{ '/company?id=%s'%item._id|urlencode }}">
                    <button 
                        type="button" 
                        class="btn btn-outline-{% if not item.private %}primary{% else %}warning{% endif %} btn-sm btn-block btn_chat" 
                        id="user_{{item.name}}">
                            {{item.name}} admin:{{item.admin}} | {% if not item.private %}открытая{% else %}закрытая{% endif %} ТусЭ
                    </button>
                </a>
                </div>
            {% endfor %}
        </div>   
    </div>
</div>
{% endblock %}

<script type="text/javascript" src="{{ static('js/company.js') }}"></script>
{% block footer %}
{% endblock %}
